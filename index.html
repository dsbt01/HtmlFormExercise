<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Payment Form Example</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="p-3">    
        <div class="card border-dark">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
                <form type="post" >
                    <div class="alert alert-danger">Some fields are missing</div>
                    <div class="row">
                        <div class="col-4">
                            <label class="mt-3" >Card #</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="credit-card-number" placeholder="XXXXXXXXXXXXXXXX">      
                        </div>
                        <div class="col-3">
                            <label class="mt-3" >CVC #</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="cvc-number" placeholder="000">  
                        </div>
                        <div class="col-4">
                            <label class="mt-3" >Amount</label>
                            <div class="d-flex">
                                <p>$ </p>
                                <input type="text" class="form-control mb-2 mr-sm-2" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label class="mt-3" >First Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="first-name" placeholder="">  
                        </div>
                        <div class="col-6">
                            <label class="mt-3" >Last Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="last-name" placeholder=""> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label class="mt-3" >City</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="city" placeholder="">      
                        </div>
                        <div class="col-3">
                            <label class="mt-3" >State</label>
                            <select class="custom-select">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="mt-3" >Postal Code</label>
                            <div class="">
                                <input type="text" class="form-control mb-2 mr-sm-2" id="postal-code" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label >We accept:</label>
                            <div class="p-1 bg-secondary text-white w-75 d-flex">

                                <!-- Default inline 1-->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="inlineDefaultRadiosExample">
                                    <img for="defaultInline1" src="https://img.icons8.com/color/36/000000/visa.png">
                                </div>
      
                                <!-- Default inline 2-->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="inlineDefaultRadiosExample">
                                    <img src="https://img.icons8.com/color/36/000000/amex.png">
                                </div>
                                
                                <!-- Default inline 3-->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="inlineDefaultRadiosExample">
                                    <img src="https://img.icons8.com/color/36/000000/mastercard.png">                                  
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="inlineDefaultRadiosExample">
                                    <img src="https://img.icons8.com/color/36/000000/discover.png">                               
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline">
                                <label class="form-label" for="textAreaExample">Message</label>
                                <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
                                <p class="small-letter">Add any notes here.</p>
                              </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-md-12 bg-light text-right">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
